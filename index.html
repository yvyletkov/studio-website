<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.less">
    <title>название.</title>
</head>
<body>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet/less" type="text/css" href="styles.less"/>
<script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
<script src="./scripts.js"></script>


<div id='home' class='home-wrapper'>
    <div class="container">
        <div class='logo'><img src="./img/ruso-logo.png" alt=""></div>

        <div class='text'>Сделаем <u>быстрый сайт</u> для Вашего бизнеса. <br/>Без конструкторов. По всем стандартам.
            Без лишних слов.
        </div>

        <div class="form-wrapper">
            <div class="form__close-btn" onclick="closeForm()">×</div>
            <h3>Правильное решение</h3>
            <form class="form">
                <input id="name-input" type="text" name="name">
                <label for="name-input">Ваше имя</label>

                <input id="phone-input" type="number" name="phone">
                <label for="phone-input">Ваш телефон</label>

                <select>
                    <option selected disabled hidden>Выберите способ связи</option>
                    <option>Звонок</option>
                    <option>Telegram</option>
                    <option>WhatsApp</option>
                </select>
            </form>
        </div>
        <div onclick="openForm()" class='order-btn'>ЗАКАЗАТЬ САЙТ</div>

    </div>

    <div class="anchors-wrapper">
        <div onclick="document.querySelector('#home').scrollIntoView({behavior: 'smooth'})">главная.</div>
        <div onclick="document.querySelector('#portfolio').scrollIntoView({behavior: 'smooth'})">портфолио.</div>
        <div>услуги и цены.</div>
    </div>

</div>

<div id='portfolio' class='portfolio-wrapper'>

    <div class='portfolio__heading'>портфолио.</div>

    <div class='portfolio__card'>
        <img src="./img/luch-bar.png" alt="">
        <div>
            <h4>luchbar</h4>
            <!--            <p></p>-->
        </div>
    </div>

    <div class='portfolio__card'>
        <img src="./img/nefteprodukty.png" alt="">
        <div>
            <h4>форсаж</h4>
            <!--            <p>описание какое-т  </p>-->
        </div>
    </div>

    <div class='portfolio__card'>
        <img src="./img/vyshe-kryshi.png" alt="">
        <div>
            <h4>выше крыши</h4>
            <!--            <p>описание какое-т  </p>-->
        </div>
    </div>

    <div class='portfolio__card'>
        <img src="./img/muzhskaya-territoriya.png" alt="">
        <div>
            <h4>мужская территория</h4>
            <!--            <p>описание какое-т  </p>-->
        </div>
    </div>

</div>
